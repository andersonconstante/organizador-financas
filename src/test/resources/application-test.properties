# Configuração do H2 Database para testes
spring.datasource.url=jdbc:h2:mem:organizadorfinancas_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desabilitar console H2 em testes
spring.h2.console.enabled=false

# Configuração de logging para testes
logging.level.com.organizadorfinancas=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
